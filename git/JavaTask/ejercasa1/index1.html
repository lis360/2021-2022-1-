<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea 01 sehunda forma</title>
    <link rel="stylesheet" type="text/css" href="css/text1.css">

<script type="text/javascript">
    function calcula(operacio) {
var num1;
var num2;
var res;
 num1 = parseInt(document.calculadora.valor1.value);
 num2 = parseInt(document.calculadora.valor2.value);


if (operacio == 1) res = num1 + num2;

if (operacio == 2) res = num1 - num2;
 
if (operacio == 3) res = num1 * num2;

if (operacio == 4) res = num1 / num2;

document.calculadora.resultado.value = res ;
}

    function limpiar(){
document.calculadora.reset();
}
</script>
</head>
<body>
    <did id="container">
     <div class="calculadora"><h1>CALCULADORA</h1>
        <form name="calculadora">
                
                    Primer numero:<input id="valor1" type="text" name="valor1">
                <br><br>
                    
                    Segundo numero:<input id="valor2" type="text" name="valor2">
                
                    
                </br></br>
                    <input  type="button" name="button1" value="sumar" onclick="calcula(1)">
                    <input type="button" name="button2" value="restar" onclick="calcula(2)">
                    <input type="button" name="button3" value="multiplicar" onclick="calcula(3)">
                    <input type="button" name="button4" value="dividir" onclick="calcula(4)">
                </br>   
                EL RESULTADO ES: <input id="res" type ="text" name="resultado">
    
                    <button onclick="limpiar()">limpiar campo</button>
                
            
        </form>
    </div>
    </div>
    
</body>
</html>
