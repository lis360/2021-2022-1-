<!DOCTYPE html>
<html>
<head>
    <title> Calculadora </title>
    <meta charset="utf-8">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="css/textFour.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/testThree.js"></script>
</head>
<body>
<div class="main">
         <h1> Calculadora </h1>
    <input type="text" name="number" readonly class="showAns">
    <div class="buttons">
        <button value="AC">AC</button>
        <button value="CE">CE</button>
        <button value="%">%</button>
        <button value="/">/</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="*">*</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-">-</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="+">+</button>
        <button value=".">.</button>
        <button value="0">0</button>
        <button value="Ans">Ans</button>
        <button value="=">=</button>
    </div>
</div>
</body>
</html>
